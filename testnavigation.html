<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            line-height: 1.6;
        }
        .test-links {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-bottom: 20px;
        }
        h1 {
            color: #333;
        }
        a {
            padding: 10px;
            background-color: #f5f5f5;
            text-decoration: none;
            color: #333;
            border-radius: 4px;
            display: inline-block;
        }
        a:hover {
            background-color: #e0e0e0;
        }
    </style>
</head>
<body>
    <h1>Navigation Test Page</h1>
    <p>This page tests if basic navigation between HTML files works correctly.</p>
    
    <div class="test-links">
        <h2>Test Direct Links (No JavaScript):</h2>
        <a href="welcomepage1.html">Go to Welcome Page</a>
        <a href="dashboard.html">Go to Dashboard</a>
        <a href="profile.html">Go to Profile</a>
    </div>
    
    <div class="test-links">
        <h2>Test JavaScript Navigation:</h2>
        <button id="js-welcome">JS Navigate to Welcome</button>
        <button id="js-dashboard">JS Navigate to Dashboard</button>
        <button id="js-profile">JS Navigate to Profile</button>
    </div>
    
    <script>
        document.getElementById('js-welcome').addEventListener('click', function() {
            window.location.href = 'welcomepage1.html';
        });
        
        document.getElementById('js-dashboard').addEventListener('click', function() {
            window.location.href = 'dashboard.html';
        });
        
        document.getElementById('js-profile').addEventListener('click', function() {
            window.location.href = 'profile.html';
        });
    </script>
</body>
</html>
